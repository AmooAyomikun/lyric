<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="./images/redketchup (1)/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/./images/redketchup (1)/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/redketchup (1)/favicon-16x16.png">
    <link rel="manifest" href="./images/redketchup (1)/site.webmanifest">
    <title>LyricsQuest</title>
  </head>
  <body>
    <header>
      <h1>LyricsQuest</h1>

      <form id="form">
        <input
          type="text"
          id="search"
          placeholder="Enter artist or song name..."
        />
        <button>Search</button>
      </form>
    </header>

    <div id="result" class="container">
      <p>Results will be displayed here. cheers!</p>
    </div>

    <div id="more" class="container centered"></div>

    <script src="./script/script.js"></script>
  </body>
</html>
